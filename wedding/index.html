<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jenna and Daniel's Wedding</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="banner">
      <img id="banner-img" src="IMG_7947.jpg" alt="Daniel and Jenna"/>
    </div>
    <!-- Below-banner section with logo + nav -->
    <div class="below-banner">
      <div class="logo">
        <img id="logo-img" src="Wedding_Logo.png" alt="Small Logo" />
      </div>
      <nav class="nav-links">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>
    </div>
  </header>
  <main>
    <div id="information">
      <img id="info-img" src="IMG_7936.jpg" alt="Daniel and Jenna"/>
      <p id="temp">Wedding info</p>
    </div>
    <form id="rsvp">
      <div id="name">
        <label for="name">Name</label>
        <input 
        type="text"
        id="name-input"
        name="name"
        required>
      </div>

      <div id="email">
        <label for="email">Email</label>
        <input 
        type="text"
        id="email-input"
        name="email"
        required>
      </div>

      <div id="address">
        <label for="address">Address</label>
        <input 
        type="text"
        id="address-input"
        name="address"
        required>
      </div>
    </form>
  </main>

</body>
</html>
